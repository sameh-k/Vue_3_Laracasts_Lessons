<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue Tutorial</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

      .text-red {
        color: red;
      }

      .text-green {
        color: green;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <button v-bind:class="buttonClasses">Click Me</button>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            buttonClasses: "text-green",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
